<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validating...</title>
    <style>
        /* Fullscreen Loader */
        .loader-container {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 9999;
        }

        /* Logo Animation */
        .logo {
            width: 100px;
            height: auto;
            animation: fadeIn 1s ease-in-out infinite alternate;
        }

        @keyframes fadeIn {
            from {
                opacity: 0.5;
            }
            to {
                opacity: 1;
            }
        }

        /* Validation Message */
        .validation-message {
            position: absolute;
            bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        /* Static "Validating" with Dynamic Word */
        .static-text {
            font-weight: bold;
        }
        
        .dynamic-text {
            font-weight: bold;
            color: #007BFF;
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.6; }
        }
    </style>
</head>
<body>

<div class="loader-container">
    <img src="public/assets/img/logo.png" alt="Logo" class="logo">
    <div class="validation-message">
        <span class="static-text">Validating </span>
        <span class="dynamic-text" id="dynamicText">Name</span>
    </div>
</div>

<script>
    const attributes = ["Name", "Address", "Email", "Phone Number", "Zip Code"];
    let index = 0;
    
    function updateValidationAttribute() {
        if (index < attributes.length) {
            document.getElementById("dynamicText").innerText = attributes[index];
            index++;
            setTimeout(updateValidationAttribute, 1000); // Change every second
        } else {
            window.location.href = "index.html"; // Redirect after completing one cycle
        }
    }

    setTimeout(updateValidationAttribute, 1000);
</script>

</body>
</html>
